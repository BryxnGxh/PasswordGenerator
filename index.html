<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Bryan's Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onClick="copyPassword()">
        </div>
        <button onClick="generatePassword()"><img src="images/generate.png">Generate Password</button>
    </div>

    <script>

        const passwordBox = document.getElementById("password");
        const length = 8; //password length 

        // add diff characters to the password 
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+~{}[]<>?/><-=";

        const allChars = upperCase + lowerCase + numbers + symbols;

        //function that generate random password
        function generatePassword() {
            let password = ""; // make password an empty string // 
            password += upperCase[Math.floor(Math.random() * upperCase.length)]; //generate random uppercase letters 
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)]; // add rendom charactor until password length is 8// 
            }

            passwordBox.value = password;
        }

        // make copy password function work//
        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
